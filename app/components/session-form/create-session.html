<div class="container" style="margin-top:50px;">
    <div class="panel panel-primary" style="max-width:800px;margin:auto;">
        <div class="panel-heading"><h1 class="panel-title">Create Session</h1></div>
        <form name="create-session" id="create-session-form" class="form-horizontal panel-body" ng-submit="submitSession()">
			<div class="container-fluid">
				<div class="form-group">
					<label for="session_name" class="control-label required col-sm-3"><abbr title="required">*</abbr>Session Name</label>
					<div class="col-sm-9">
						<input id="session_name" class="form-control" placeholder="Session Name" ng-model="session_name" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-3">Time Mode</label>
						<div class="col-sm-9">
							<label class="radio-inline">
								<input type="radio" ng-model="time.mode" value="absolute"> Absolute
							</label>
							<label class="radio-inline">
								<input type="radio" ng-model="time.mode" value="relative"> Relative
							</label>
						</div>
					</label>
				</div>

				<timepicker ng-show="time.mode == 'absolute'" input-data="time" start="start"></timepicker>
				<relative-timepicker ng-show="time.mode == 'relative'" range="time"></relative-timepicker>

				<button disabled class="btn btn-default" type="submit">Create</button>
			</div>
        </form>
    </div>
</div>
